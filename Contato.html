<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="./img/logo.png" alt="Logo da Barbearia Alura"></h1>
				
				<nav>
					<ul class="menu">
						<li><a href="index.html">
							Home
						</a></li>
						<li><a href="produtos.html">
							Produtos
						</a></li>
						<li><a href="contato.html">
							Contato
						</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<main>
			<form>
				<label for="nomeSobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomeSobrenome" class="input-padrao" required>

				<label for="Email">Email</label>
				<input type="email" id="Email" class="input-padrao" placeholder="seuemail@dominio.com" required>

				<label for="Telefone">Telefone</label>
				<input type="tel" id="Telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

				<label for="Mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="Mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="Contato" value="Email" id="radio-email">Email</label>
					<label for="radio-telefone"><input type="radio" name="Contato" value="Telefone" id="radio-telefone">Telefone</label>
					<label for="radio-whatsapp"><input type="radio" name="Contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
				</fieldset>

				<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>

				<input type="submit" value="Enviar Formulário" class="enviar">

			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8hs ~ 20hs</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8hs ~ 20hs</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8hs ~ 20hs</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="./img/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="Copyright">&copy; Copyright Barbearia Alura - 2022</p>
		</footer>
	</body>
</html>
